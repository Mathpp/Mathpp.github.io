            <div style="grid-row: 3; grid-column: 1 / span 5" id="all">
                <button keystroke="Up" ><div class="mathbtn">&#9651;</div></button>
                <button keystroke="Left" ><div class="mathbtn">&#9665;</div></button>
                <button keystroke="Right" ><div class="mathbtn">&#9655;</div></button>
                <button keystroke="Down" ><div class="mathbtn">&#9661;</div></button>
                <button keystroke="Backspace">
                    <div class="mathbtn">
                        <svg height="16" width="50">
                            <polygon points="0,8 10,0 50,0 50,16 10,16" style="fill: none; stroke:black; stroke-width:1"></polygon>
                            <line x1="15" y1="5" x2="45" y2="11" style="stroke:black;stroke-width:1"></line>
                            <line x1="15" y1="11" x2="45" y2="5" style="stroke:black;stroke-width:1"></line>
                        </svg>
                    </div>
                </button>
                <button keystroke="Del" >
                    <div class="mathbtn">
                        Del
                    </div>
                </button>
                <button keystroke="Enter">
                    <div class="mathbtn">
                        <svg height="16" width="10">
                            <polygon points="0,0 10,0 10,16 2,16 2,9 0,9" style="fill: none; stroke:black; stroke-width:1"></polygon>
                        </svg>
                    </div>
                </button>
                <button formula="." ><div class="mathbtn">.</div></button>
                <button formula="," ><div class="mathbtn">,</div></button>
                <button formula=";" ><div class="mathbtn">;</div></button>
            </div>
